<div class="product-list-container">
    <mat-card *ngFor="let sale of products" class="example-card">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{sale.title}}</mat-card-title>
            <mat-card-subtitle>Videojuego</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h2>{{sale.product?.name}}</h2>
            <p><strong>Descripción:</strong> {{sale.product?.description}}</p>
            <p><strong>Compañía:</strong> {{sale.product?.enterprise?.name}}</p>
            <p><strong>Precio:</strong> ${{sale.price}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
</div>
